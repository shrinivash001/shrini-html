            <h1 style="text-align: center;">Sports Survey Form</h1>
         <form action="PROJECT2.html" method="post" id="BOX1">
     <div class="SIZE"> <label for="Username">Username :</label></div> 
         <div class="ADJ1"> <input type="text" id="Username" placeholder="Enter your name" style="width:1000px; height:30px;" minlength="6" maxlength="16" required><br> </div>
              
           <div class="SIZE 2"> <label for="Email">Email :</label></div>
                <div class="ADJ1">  <input type="email" id="Email" placeholder="sss011@gmail.com" style="width:1000px; height:30px;"required ><br></div>

            <div class="ADJ1"><input type="date" id="bday" style=> <br> </div>

                      <option value="Player">Player</option>

           <div class="SIZE 6"><label for="sports">Do you like sports ?</label><br> </div>

             <input type="radio" id="Yes" value="Yes" name="Do you like sports ?"><br>
             <label for="No">No</label>
              <input type="radio" id="No" value="No" name="Do you like sports ?"><br>
              <label for="Sometimes">Sometimes:</label> 
             <input type="radio" id="Sometimes" value="Sometimes" name="Do you like sports ?"><br></div>
  
            <div class="SIZE 8"> <label for="sports"> Sports you play </label> <br></div>
             <div class="SIZE 9"><label for="Soccer">Soccer</label>
              <input type="checkbox" id="Soccer" value="Soccer" name="Sports you play"><br>
              <label for="Basketball">Basketball</label>
               <input type="checkbox" id="Basketball" value="Basketball" name="Sports you play"><br>
              <label for="Cricket">Cricket</label>
               <input type="checkbox" id="Cricket" value="Cricket" name="Sports you play"><br></div>
               
              <div class="SIZE 10"> <label for="Comment">Comment</label> <br></div>
              <div class="SIZE 11"> <textarea name="" id="Comment" style="width:1000px; height: 50px;" ></textarea><br></div>

            <input type="submit">
    </div>
